<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css">
    <img src="image.jpg" class="image">
</head>

<body>
    <h1>Employee ID Card Form</h1>
    <form novalidate> 
        <div class="input-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required>
            <span class="span-for-errors" id="errForFirstName">*(Please enter your preferred name as first name)</span>
        </div> <br>
        <div class="input-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" required>
            <span class="span-for-errors" id="errForFullName">*(Please enter your full name)</span>
        </div> <br>
        <div class="input-group">
            <label for="designation">Designation</label>
            <input type="text" id="designation" required>
            <span class="span-for-errors" id="errForDesignation">*(Enter your role in a company)</span>
        </div> <br>
        <div class="input-group">
            <label for="employee">Employee Code</label>
            <input type="number" id="employee" required>
            <span class="span-for-errors" id="errForEmployee">*(Enter your 8-digit Virtusa Employee ID)</span>   
        </div> <br>
        <div class="input-group">
            <label for="blood">Blood Group</label>
            <input type="text" id="blood" required>
            <span class="span-for-errors" id="errForBlood">*(Enter your Blood group)</span> 
        </div> <br>
        <div> <label for="">Reasons for Issue</label>
        <label class="input-group">New Employee
            <input type="radio" checked="checked" name="radio">
           
          </label><br>
          <label class="input-group">Lost
            <input type="radio" name="radio">
            
          </label><br>
          <label class="input-group">Designation change
            <input type="radio" name="radio">
            
          </label><br>
          <label class="input-group">Conversion
            <input type="radio" name="radio">
            
          </label><br> 
          <div>
        <div class="input-group">
            <label for="date">Date of Employment</label>
            <input type="date" id="date" required>
            
        </div> <br>
        <div class="input-group">
            <label for="email">E-mail ID (Virtusa)</label>
            <input type="email" id="email" required>
            <span class="span-for-errors" id="errForEmail">*(Enter your virtusa email ID only)</span>
            
        </div> <br>
        <div class="input-group">
            <label for="mobile">Employee Mobile No.</label>
            <input type="number" id="mobile" required>
            <span class="span-for-errors" id="errForMobile">*(Enter your 10-digit mobile number)</span>
            
        </div> <br>
        
        
        <button type="button" onclick="addDetails()">Add Details</button>
    </form>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/app.js "></script>
</body>

</html>
